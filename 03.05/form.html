<!DOCTYPE html>
<html>
  <head>
    <title>Order Form</title>
	<link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Order Form</h1>
    <form action="submit_form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="PREMIUM OFFICE ARMCHAIR" readonly><br>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" value="200$" readonly><br>

      <label for="color">Color:</label>
      <div id="color-options">
        <label for="black"><img src="img/img-swatch/black.jpeg" alt="black" width="30" height="30"></label>
        <input type="radio" id="black" name="color" value="black">

        <label for="red"><img src="img/img-swatch/red.jpg" alt="Red" width="30" height="30"></label>
        <input type="radio" id="red" name="color" value="red">

        <label for="blue"><img src="img/img-swatch/blue.jpeg" alt="Blue" width="30" height="30"></label>
        <input type="radio" id="blue" name="color" value="blue">

        <label for="brown"><img src="img/img-swatch/brown.jpg" alt="Brown" width="30" height="30"></label>
        <input type="radio" id="brown" name="color" value="brown">

        <label for="white"><img src="img/img-swatch/white.jpeg" alt="White" width="30" height="30"></label>
        <input type="radio" id="white" name="color" value="white">
      </div><br>

	  <label for="width">Width:</label>
      <input type="number" id="width" name="width" placeholder="Example 160 (50-400)" min="50"><br>

      <label for="height">Height:</label>
      <input type="number" id="height" name="height" placeholder="Example 80 (50-100)" min="50"><br>

      <label for="depth">Depth:</label>
      <input type="number" id="depth" name="depth" placeholder="Example 80 (50-400)" min="50"><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value= "1"><br>

      <label for="total_price">Total Price:</label>
      <input type="text" id="total_price" name="total_price" readonly><br>

        <div class="d-flex flex-wrap">
            <button class="btn btn-yellow my-2 mx-2" type="button" onclick="checkValues()">
              Add to cart
            </button>
        </div>
		  
          <!-- end of store buttons -->
		  <!-- View in 3D & AR button outside of form -->
			<button class="btn btn-black my-2 mx-1 mt-lg-0" onclick="openWindow()">
			   View in 3D & AR
			</button>
    </form>
  </body>
  
    <!-- script js -->
	
    <!-- script js -->
  <script src="js/app.js"></script>

</html>
